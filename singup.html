<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singup sheet</title>
    <link rel="stylesheet" href="singup.css">
</head>
<body>
  <div class="signup-container">
   <div class="header">
    <h1 class="join">Join Us Today!</h1>
        <h2 class="gradient-text">Sign-up now to become a member</h2>
   </div>
        
    
    <form class="signup">
      <input type="text" placeholder="Enter Name" class="form-details">
      <input type="email" placeholder="Enter Email" class="form-details">
      <input type="password" placeholder="Create Password" class="form-details">
      <input type="password" placeholder="Re-enter Password" class="form-details">
      <button id="signup-btn">Sign-Up</button>
    </form>
    
    <p>Already a member? <a href="#">Login Here</a></p>

  </div>  
</body>
</html>
